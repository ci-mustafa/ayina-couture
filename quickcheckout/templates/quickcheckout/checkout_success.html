{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container cart-main-div">
    <div class="row">
        <div class="col">
            <h2 class="shopping-cart-heading text-center">Thank You for Your Purchase!</h2>
            <hr>
            <p class="text-black">Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7 text-right">
            <a href="{% url 'products' %}" class="browse-style-btn btn rounded-0 my-2">
                <span class="icon mr-2">
                    <i class="fas fa-gifts"></i>
                </span>
                <span class="text-uppercase">browse our styles</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
