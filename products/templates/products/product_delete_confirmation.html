{% extends "base.html" %}
{% block content %}
    {% if user.is_superuser %}
        <!-- Center the content using flexbox utilities -->
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="text-center delete-confirm">
                <h2>Are you sure you want to delete <strong>{{ product.name }}</strong>?</h2>
                <p class="text-danger">This action cannot be undone.</p>

                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    {% else %}
        <!-- Center the content using flexbox utilities -->
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="text-center delete-confirm">
                <h3 class="text-danger">You do not have permission to access this page.</h3>
                <a href="{% url 'products' %}" class="btn btn-primary">Back to Products</a>
            </div>
        </div>
    {% endif %}
{% endblock %}
