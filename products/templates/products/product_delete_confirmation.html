{% extends "base.html" %}

{% block content %}
    {% if user.is_superuser %}
        <div class="container-fluid d-flex justify-content-center align-items-center delete-confirm-container">
            <div class="delete-confirm-box text-center p-4">
                <h2 class="mb-3">Are you sure you want to delete <strong>{{ product.name }}</strong>?</h2>
                <p class="text-danger mb-4">This action cannot be undone.</p>

                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn delete-btn rounded-0">Yes, Delete</button>
                    <a href="{% url 'products' %}" class="btn cancel-btn rounded-0">Cancel</a>
                </form>
            </div>
        </div>
    {% else %}
        <div class="container-fluid d-flex justify-content-center align-items-center delete-confirm-container">
            <div class="delete-confirm-box text-center p-4">
                <h3 class="text-danger mb-3">You do not have permission to access this page.</h3>
                <a href="{% url 'products' %}" class="btn cancel-btn rounded-0">Back to Products</a>
            </div>
        </div>
    {% endif %}
{% endblock %}
