<li id="topnavbar" class="list-inline-item">
    <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="query" placeholder="Explore Afghan fashion">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0">
                        <span class="search-icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<li id="topnavbar" class="list-inline-item dropdown">
    <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fa-solid fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'product-add' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li id="topnavbar" class="list-inline-item">
    <a class="nav-link d-block d-lg-none" href="{% url 'list-wishlist' %}">
        <div class="text-center" id="wishlist-link">
            <div><i class="fa-solid fa-heart fa-lg"></i></i></div>
            <p class="my-0">
                My Wishlist
            </p>
        </div>
    </a>
</li>
<li id="topnavbar" class="list-inline-item">
    <a class="{% if final_total %}text-success{% endif %} nav-link d-block d-lg-none" href="{% url 'view-cart' %}">
        <div class="text-center">
            <div><i class="fa-solid fa-cart-shopping fa-lg"></i></div>
            <p class="my-0">
                {% if final_total %}
                    €{{ final_total|floatformat:2 }}
                {% else %}
                    €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
